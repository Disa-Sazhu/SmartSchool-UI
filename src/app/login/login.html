<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart School Login | EDULink</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <!-- Left Side -->
    <div class="left-panel">
      <img src="https://img.freepik.com/premium-photo/children-back-school_1234759-48326.jpg" alt="Illustration">
      <h2>Welcome to<br><span>Smart School System</span></h2>
     <p>Your Gateway to a Smarter, Connected School Experience.</p>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <div class="logo">
        <img src="https://images.wuzzuf-data.net/files/company_logo/Smart-School-Egypt-36257-1537730727-og.jpg" alt="Logo">
        
      </div>
      <div>
        <h3>EDULink</h3>
      </div>

      <h4>Secure Login</h4>

      <form class="login-form">
        <div class="input-group">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>

        <div class="social-login">
          <p>or</p>
          <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> 
            Login with Google
          </button>
        </div>

        <div class="footer">
